<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="canvasWrapper" class="canvasWrapper">
    <canvas   id="heatmap" class="heatmap"
              height="700px"
              width = "700px">
    </canvas>
    <canvas   id="overlay" class="overlay"
              height="700px"
              width = "700px">
    </canvas>
  </div>
  <div id="infoPanel" class="infoPanel">
		<h2>Pixel Value:</h2>
		<p>
			<label>Hover: </label><span id="hoverPixelValue"></span>
		</p>
		<p>
			<label>Fixed: </label><span id="focusPixelValue"></span>
		</p>
    <p>
      <label>Diff: </label><span id="diffPixelValue"></span>
    </p>
    <form target="/">
      <label for="">Filename</label><input id="fileName" type="text">
      <input id="reload" type="submit">
    </form>
    <p>
      <button id="spin">DO NOT PRESS!</button>
    </p>
	</div>
  <canvas 	id="legend" class="legend"
  					height="40px"
            width = "700px">
	</canvas>
  <div class="modalWrapper">
    <div id="failedAJAX" class="modal">
      <span class="close">&times;</span>
      <h1>Failed AJAX request</h1>
      <p>Either you have mistyped the filename or this file does not exist. Double check your spelling and try again</p>
    </div>
  </div>
<body>

<script src="components/jquery/jquery.js"></script>
<script src="js/script.js"></script>  
</body>
</html>
