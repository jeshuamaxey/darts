<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts</title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Darts</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Heatmaps</a></li>
          <li><a href="/data.html">Data Recorder</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://github.com/jeshuamaxey/darts">GitHub</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div id="canvasWrapper" class="container">
    <div class="row">
      <div class="col-md-9 no-padding">
        <canvas   id="heatmap" class="heatmap"
              height="800px"
              width = "800px">
        </canvas>
        <canvas   id="overlay" class="overlay"
                  height="800px"
                  width = "800px">
        </canvas>
      </div>
      <div id="infoPanel" class="col-md-3 ">
        <h3>Numbers</h3>
        <p>&sigma;<sub>R</sub> = <span class="stdDevDisp"></span></p>
        <table class="table">
          <th>Pixel</th>
          <th>Value</th>
          <tr>
            <td>Hover</td>
            <td id="hoverPixelValue"></td>
          </tr>
          <tr>
            <td>Fixed</td>
            <td id="focusPixelValue"></td>
          </tr>
          <tr>
            <td>Diff</td>
            <td id="diffPixelValue"></td>
          </tr>
        </table>
        <h3>Settings</h3>
        <div class="form-group">
          <label for="color">In Colour</label>
          <input id="colorScheme" type="checkbox">
        </div>
        <h3>Load New Heatmap</h3>
        <form target="/">
          <div class="form-group">
            <label for="stdDev">&sigma;<sub>R</sub>: <span class="stdDevDisp">3.0</span></label>
            <input id="stdDev" class="" type="range" min=0.5 max=20 step=0.5 value=3.0>
          </div>
          <div class="form-group">
            <label for="filePath">File Path: </label>
            <input id="filePath" class="form-control" type="text">
          </div>
          <input id="reload" class="btn btn-primary" type="submit" value="Reload">
        </form>
      </div> <!-- #infoPanel -->
    </div> <!-- .row -->
    <div class="row">
      <div class="col-md-8">
        <canvas   id="legend" class="legend"
            height="40px"
            width = "700px">
        </canvas>
      </div>
    </div>
  </div>

  <div id="failedAJAX" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Whoops</h4>
        </div>
        <div class="modal-body">
          <p>Either you have mistyped the filename or this file does not exist. Double check your spelling and try again</p>
          <p>File URL: <code id="badURL"></code></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<body>

<script src="components/jquery/jquery.js"></script>
<script src="components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/stats.js"></script>
<script src="js/script.js"></script>  
</body>
</html>
