<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts</title>
  <link rel="stylesheet" href="css/data.css">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <video id="vid" class="vid" autoplay></video>
    <canvas id="overlay" class="overlay"></canvas>
  </div>
  <div id="settingsPanel" class="settingsPanel">
		<h2>Settings</h2>
		<button id="startStream">Start</button>
		<button id="stopStream">Stop</button>
		<br>
		<button id="startCalib">Calibrate</button>
		<div id="calibDialog" class="calibDialog">
			<div id="calibControls" class="calibControls">
				<label for="yRotation">Y Rotation</label>: <span id="yRotationDisp"></span><br>
				<input id="yRotation" type="range" min="-90" max="90" value="0">
				<br>
				<label for="xRotation">X Rotation</label>: <span id="xRotationDisp"></span><br>
				<input id="xRotation" type="range" min="-90" max="90" value="0">
				<br>
				<button id="resetRotation">Reset Rotations</button>
				<hr>
				<button id="calibDone">Done</button>
			</div>
			<div id="calibInstructions" class="calibInstructions">
				Click on the dartboard 5 times at the specified points:
				<ol id="calibPoints">
					<li class="clickHere">Bullseye</li>
					<li>North</li>
					<li>East</li>
					<li>South</li>
					<li>West</li>
				</ol>
			</div>
		</div>
	</div>
<body>

<script src="components/jquery/jquery.js"></script>
<script src="js/data-record.js"></script>  
</body>
</html>
