<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts</title>
  <link rel="stylesheet" href="css/data.css">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <video id="vid" class="vid" autoplay></video>
    <canvas id="overlay" class="overlay"></canvas>
  </div>
  <div id="settingsPanel" class="settingsPanel">
		<h2>Settings</h2>
		<button id="startStream">Start</button>
		<button id="stopStream">Stop</button>
		<button id="startCalib">Calibrate</button>
		<div id="calibDialog" class="calibDialog">
			<div id="calibControls" class="calibControls">
				<div class="rotationControls">
					<label for="xRotation">X Rotation</label>: <span id="xRotationDisp"></span><br>
					<input id="xRotation" class="rotationSlider "type="range" min="-90" max="90" value="0">
					<br>
					<label for="yRotation">Y Rotation</label>: <span id="yRotationDisp"></span><br>
					<input id="yRotation" class="rotationSlider "type="range" min="-90" max="90" value="0">
					<br>
					<label for="zRotation">Z Rotation</label>: <span id="zRotationDisp"></span><br>
					<input id="zRotation" class="rotationSlider "type="range" min="-90" max="90" value="0">
					<br>
					<button id="resetRotation">Reset Rotations</button>
				</div>
				<div class="translationControls">
					<label for="xTranslation">X Translation</label>: <span id="xTranslationDisp"></span><br>
					<input id="xTranslation" class="translationSlider "type="range" min="-400" max="400" value="0">
					<br>
					<label for="yTranslation">Y Translation</label>: <span id="yTranslationDisp"></span><br>
					<input id="yTranslation" class="translationSlider "type="range" min="-400" max="400" value="0">
					<br>
					<label for="zTranslation">Z Translation</label>: <span id="zTranslationDisp"></span><br>
					<input id="zTranslation" class="translationSlider "type="range" min="-400" max="400" value="0">
					<br>
					<button id="resetTranslation">Reset Translations</button>
				</div>
				<hr>
				<button id="calibDone">Done</button>
			</div>
			<!--
			<div id="calibInstructions" class="calibInstructions">
				Click on the dartboard 5 times at the specified points:
				<ol id="calibPoints">
					<li class="clickHere">Bullseye</li>
					<li>North</li>
					<li>East</li>
					<li>South</li>
					<li>West</li>
				</ol>
			</div>
			-->
		</div>
	</div>
<body>

<script src="components/jquery/jquery.js"></script>
<script src="js/data-record.js"></script>  
</body>
</html>
